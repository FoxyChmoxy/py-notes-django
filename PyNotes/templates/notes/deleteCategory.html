{% extends "notes/_layout.html" %}
{% load static %}
{% block content %}
<div class="container" style="padding-top:50px;padding-bottom:50px;">
    <form action="{% url 'deleteCategory' category_id=category.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <div class="row">
                    <div class="col-md-12 text-left">
                        <a href="{% url 'categories' %}">Вернуться</a>
                        <hr>
                    </div>
                    <div class="col-md-6" style="margin-bottom:10px">
                        <label for="name">Название:</label>
                        <input name="name" type="text" class="form-control" value="{{ category.name }}" required readonly>
                    </div>
                    <div class="col-md-6" style="margin-bottom:10px">
                        <label for="user">Пользователь:</label>
                        <input name="user" type="text" class="form-control" value="{{ user }}" required readonly>
                    </div>
                    <div class="col-md-12" style="margin-bottom:10px">
                        <hr>
                        <p><b>Notes:</b></p>
                    </div>
                    {% for note in notes %}
                        <div class="col-md-12" style="margin-bottom:10px">
                            <input type="text" class="form-control" value=" {{ note }}" required readonly>
                        </div>
                    {% endfor %}
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Удалить" class="btn btn-danger form-control">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4"></div>
        </div>
    </form>
</div>
{% endblock %}
