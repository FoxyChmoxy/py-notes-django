{% extends "notes/_layout.html" %}
{% load static %}
{% block content %}
<style>
    .fx-col{
        margin-bottom:10px;
        color:white;
        padding:20px;
        border:3px solid white;
        transition:all ease 0.3s;
    }
    .fx-col:hover{
        padding-left:40px;
        color:white;
        text-decoration:none;
        text-transform: none;
    }
</style>
<div class="container" style="padding-top:20px;padding-bottom:50px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>
    <hr>
    <div class="row">
        <div class="col-md-12 text-right mb-2">
            <a href="{% url 'createCategory' %}" class="btn btn-success"> Новая категория</a>
        </div>
        {% for category in categories %}
            <a href="{% url 'categoryById' category_id=category.id %}" class="col-md-4 fx-col" style="background:{{ category.color.rgb }}">
                <h3>{{ category.id }}: {{ category.name }}</h3>
                <h6>COLOR: {{ category.color.rgb }}</h6>
                <h6>USER: {{ category.user }}</h6>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
